<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>2048</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>2048</h1>
    <div class="scoreboard">
      <div>Score: <span id="score">0</span></div>
      <div>Highest: <span id="highest">0</span></div>
    </div>

    <div class="controls">
        <button id="resetBtn">Reset</button>
        <div class="speed-control">
          <label for="speedInput">AI Speed (ms):</label>
          <input type="number" id="speedInput" value="50" min="10" max="500" step="10">
        </div>
        <button id="aiBtn">Start AI</button>
        </div>


    <div class="game">
      <div id="grid" class="grid"></div>
    </div>
  </div>

<script src="script.js"></script>
</body>
</html>
